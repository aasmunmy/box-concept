<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Box Concept</title>
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <main class="container">

        <div class="left-column">
            <img data-image="single" class="active" src="images/single.png" alt="">
            <img data-image="double" src="images/double.png" alt="">
            <img data-image="triple" src="images/triple.png" alt="">
            <img data-image="stackedsingle" src="images/stackedsingle.png" alt="">
            <img data-image="stackeddouble" src="images/stackeddouble.png" alt="">
            <img data-image="stackedtriple" src="images/stackedtriple.png" alt="">
        </div>

        <div class="right-column">
            <div class="product-description">
                <span>Box consept gr. 6</span>
                <h1>Electronic Storage Box</h1>
                <p>For all your electronic storage needs</p>
        </div>

        <div class="product-configuration">
            <div class="product-size">
                <span>Size</span>
                <div class="size-choose">
                    <div>
                        <input data-image = "single" type="radio" value="single" id="single" name="size" checked>
                        <label for="single">Single</label>
                    </div>
                    <div>
                        <input data-image = "double" type="radio" value="double" id="double" name="size">
                        <label for="double">Double</label>
                    </div>
                    <div>
                        <input data-image = "triple" type="radio" value="triple" id="triple" name="size">
                        <label for="triple">Triple</label>
                    </div>
                </div>
            </div>

            <div class="height-config">
                <span>Height</span>
                <div class="height-choose">
                    <div>
                        <input data-image = "singular" type="radio" value="singular" id="singular" name="height" checked>
                        <label for="singular">Singular</label>
                    </div>
                    <div>
                        <input data-image = "stacked" type="radio" value="stacked" id="stacked" name="height">
                        <label for="stacked">Stacked</label>
                    </div>
                </div>
                <a href="#">Inquire  us about custom sizes</a>
            </div>
        </div>

            <div class="product-price">
                <span>Request price</span>
                <a href="#" class="cart-btn">Send request</a>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
